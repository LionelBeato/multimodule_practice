server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip (basic) â€“ can be expanded if needed
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/octet-stream application/xml image/svg+xml;
    gzip_min_length 1024;

    # Cache bust hashed assets aggressively
    location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # HTML should not be cached
    location ~* \.(?:html)$ {
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Allow health check
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
